<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyyai Astra - Legal AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Legal Resources</h2>
        <div class="sidebar-buttons">
            <button onclick="handleSidebarClick('constitution')">Indian Constitution</button>
            <button onclick="handleSidebarClick('hearings')">Today's Supreme Court Hearings</button>
            <button onclick="handleSidebarClick('amendments')">Amendments</button>
            <button onclick="handleSidebarClick('history')">History</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Button -->
        <div class="profile-container">
            <button id="profileBtn" onclick="toggleProfile()">üë§ Profile</button>
        </div>

        <!-- Main Content Area -->
        <div id="mainContentArea">
            <div class="header">
                <h1>‚öñÔ∏è</h1>
                <h1>Nyyai Astra</h1>
                <h3>An AI-powered assistant for Indian legal queries.</h3>
            </div>

            <!-- Search Section -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Enter your legal query here...">
                    <div class="search-buttons">
                        <button onclick="handleSearch()">üîç Search</button>
                        <button onclick="startVoiceSearch()">üé§ Voice</button>
                    </div>
                </div>
            </div>

            <!-- Search Results -->
            <div id="searchResults" class="search-results"></div>
        </div>

        <!-- Profile Modal -->
        <div id="profileModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Profile</h2>
                    <span class="close" onclick="toggleProfile()">&times;</span>
                </div>
                <div id="profileContent">
                    <!-- Login Form -->
                    <div id="loginForm">
                        <h3>Login</h3>
                        <input type="text" placeholder="Username" id="loginUsername">
                        <input type="password" placeholder="Password" id="loginPassword">
                        <button onclick="handleLogin()">Login</button>
                        <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
                    </div>

                    <!-- Signup Form -->
                    <div id="signupForm" style="display: none;">
                        <h3>Sign Up</h3>
                        <input type="text" placeholder="Choose Username" id="signupUsername">
                        <input type="password" placeholder="Choose Password" id="signupPassword">
                        <input type="password" placeholder="Confirm Password" id="confirmPassword">
                        <button onclick="handleSignup()">Sign Up</button>
                        <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Voice Search Modal -->
        <div id="voiceModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Voice Search üé§</h2>
                    <span class="close" onclick="closeVoiceModal()">&times;</span>
                </div>
                <div class="voice-content">
                    <div class="voice-status">
                        <p id="voiceStatus">üéôÔ∏è Click Start to speak your query...</p>
                    </div>
                    <div class="voice-buttons">
                        <button id="startVoiceBtn" onclick="startRecording()">Start</button>
                        <button id="stopVoiceBtn" onclick="stopRecording()" style="display: none;">Stop</button>
                    </div>
                    <div id="recognizedText" class="recognized-text"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
